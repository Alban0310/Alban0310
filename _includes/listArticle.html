  {% for post in site.posts %}
	<div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-fw fa-check"></i> {{ post.title }}</h4>
            </div>
            <div class="panel-body">
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}" class="btn btn-default">Lire la suite</a>
            </div>
        </div>
    </div>
  {% endfor %}
